{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<style>
.btn{
cursor: url("/static/point.png"), url("/static/point.cur"), default;
background: rgb(81, 177, 255);
border: 3px solid white;
width: 100px;
padding: 8px;
border-radius: 10px;
color: white;
font-family: 'Patrick Hand', cursive;
}

.btn:hover{
    background: rgb(96, 96, 255);
    box-shadow: 5px 5px 5px rgb(96, 96, 255); 
a{
    cursor: url("/static/point.png"), url("/static/point.cur"), default;
  }
</style>
    <div class="container mb-3 py-4" id="contact">
    <h1 class="text-center">Login</h1>
    <form method="post" action="/login">
    {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Phone Password">
        </div>
        <br>
        Don't have an Account?? <a href="/signup">SignUp</a>
        <br><br>
        <a><button class="btn" type="submit">Submit</button></a<
    </form>

</div>


{% endblock %}
